<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/signup.css">
    <title>[Health App Name]</title>
</head>
<body>
    <header>
        <div class="header-container">
            <figure>
                <!-- <img src="/images/logo.png" alt=""> -->
                <div class="logo-placeholder">Logo</div>
            </figure>
            <h1>App Name</h1>
            <div class="menu"><i class="fas fa-bars"></i></div>
            <nav>
                <ul>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Make New Entry</a></li>
                    <li><a href="#">Diary Cards</a></li>
                    <li><a href="#">Trend Report</a></li>
                    <li><a href="#">Account Settings</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-container">
    <main class="sign-up-main">
        <h2>Get started...</h2>
        <p>Already have an account? <a href="#" class="log-in-link">Log in</a></p>
        <form class="sign-up-container">
            <label for="email">Email:</label>
            <input type="email" id="email" />
            <label for="password">Password:</label>
            <input type="password" id="password" />
            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" />
            <button type="submit">Sign up!</button>
            <!-- We can possibly add this later if there is time. We can also change the icons to SVGs instead. The font awesome icons are just there to represent the icons:
                <hr>
                <button>Sign up with Google<i class="fab fa-google"></i></button>
                <button>Sign up with Facebook<i class="fab fa-facebook"></i></button>
              -->
        </form>
    </main>
    </div>
    <footer>
        <p>Footer | 202x</p>
    </footer>
</body>
</html>
