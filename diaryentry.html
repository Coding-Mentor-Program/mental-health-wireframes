            <section class="urges">
                <h3>Urges</h3>
                <p>Select any behaviors you felt this day.</p>
                <input type="checkbox" id="urge1" name="urge1" value="suicide_ideation"> <input type="range" step="6" id="urge1_intensity">
                <label for="urge1"> Suicidal Ideation</label><br>
                <input type="checkbox" id="urge2" name="urge2" value="self_harm"> <input type="range" step="6" id="urge2_intensity" disabled>
                <label for="urge2"> Self Harm</label><br>
                <input type="checkbox" id="urge3" name="urge3" value="skip_therapy"><input type="range" step="6" id="urge3_intensity" disabled>

                <input type="checkbox" id="urge4" name="urge4" value="lying">
                <label for="urge4">Lying</label><br>

                <label for="urge5"> Alcohol</label><br>

                <label for="urge6"> Recreational Drugs</label><br>

                <label for="urge8"> Over-the-Counter Medication Off Label</label><br>
                
            </section>
